<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PacKMan</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

<div class="container">
    <div class="packMan-Fild">
<div class="move-right"  id="packMan">
    <div class="packMan-eyes">
    </div>
    <div class="packMan-top"></div>
    <div class="packMan-bottom"></div>
</div>

    </div>
    <div class="Total-Fild">
        <div class="Total">
        <h3>score</h3>
        <input id="total" type="submit" name="submit" value=" " disabled>
        </div>
            <div class="controlFild">
            <h3>control</h3>
            <p>&larr; - LEFT</p>
            <p>&uarr; - UP</p>
            <p>&rarr; - RIGHT</p>
            <p>&darr; - DOWN</p>

        </div>
    </div>


</div>


<script src="script.js"></script>
</body>
</html>
